[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
microsteps: 16
rotation_distance: 40
endstop_pin: ^gpio4
position_endstop: 0
position_max: 249
homing_speed: 45


[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 0.9  
#hold_current: 0.6
stealthchop_threshold: 999999
interpolate: False

[stepper_y]
step_pin: gpio6
dir_pin: gpio5
enable_pin: !gpio7
microsteps: 16
rotation_distance: 40
endstop_pin: ^gpio3
position_endstop: 0
position_max: 224
homing_speed: 45


[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 0.7
stealthchop_threshold: 999999
diag_pin: ^gpio3
driver_SGTHRS: 100
interpolate: False

[stepper_z]
step_pin: gpio19
dir_pin: gpio28
enable_pin: !gpio2
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 230
position_min: -10
homing_speed: 5

[tmc2209 stepper_z]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 1.3
stealthchop_threshold: 999999
interpolate: False

[extruder]
step_pin: gpio14
dir_pin: gpio13
enable_pin: !gpio15
microsteps: 16
rotation_distance: 32.51
nozzle_diameter: 0.6
filament_diameter: 1.75
heater_pin: gpio23
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: gpio27
min_temp: -100
max_temp: 300
#max_extrude_cross_section:2
pressure_advance = 0
max_extrude_only_distance: 100.0


[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
run_current: 0.80
stealthchop_threshold: 999999
interpolate: False

[heater_bed]
heater_pin: gpio21
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio26
min_temp: -100
max_temp: 130

[fan]
pin: gpio17

[heater_fan hotend_fan]
pin: gpio18
heater: extruder
heater_temp: 40

[heater_fan controller_fan]
pin: gpio20

[mcu]
serial: /dev/serial/by-id/usb-Klipper_rp2040_455035712815C158-if00
restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

# Uncomment Below when Using adxl
#[mcu pico]
#serial: /dev/serial/by-id/usb-Klipper_rp2040_E660C0D1C79B8936-if00

#[adxl345]
#spi_bus: spi0a
#cs_pin: pico:gpio1

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    100,100,20 # an example

# End adxl options

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: -100
max_temp: 300

[printer]
kinematics: cartesian
max_velocity: 100
max_accel: 1900
max_accel_to_decel: 1900
max_z_velocity: 5
max_z_accel: 30

[bltouch]                             # enable for BLTouch - fast-mode
sensor_pin: ^gpio22
control_pin: gpio29
#pin_up_touch_mode_reports_triggered: True
probe_with_touch_mode: True
x_offset: -44                        # modify as needed for bltouch location
y_offset: -9                         # modify as needed for bltouch location
#z_offset: 0                         # modify as needed for bltouch or run PROBE_CALIBRATE
speed: 7
samples: 3
sample_retract_dist: 2.5              # Can be set lower, example 2.5 depending on height of bltouch from bed
lift_speed: 5
samples_tolerance_retries: 3
samples_result: median

[safe_z_home]
home_xy_position: 163, 132 # Change coordinates to the center of your print bed
speed: 100
z_hop: 3                # Move up 3mm
z_hop_speed: 5

[bed_mesh]
speed: 200
mesh_min: 23,14
mesh_max: 205,210
probe_count: 6
mesh_pps: 1
algorithm: bicubic
bicubic_tension: 0.2
#horizontal_move_z: 30

[screws_tilt_adjust]
screw1: 75,184
screw1_name: rear left screw
screw2: 75,44
screw2_name: front left screw
screw3: 240,44
screw3_name: front right screw
screw4: 240,184
screw4_name: rear right screw
#horizontal_move_z: 30

[firmware_retraction]
retract_length: 0.8
retract_speed: 30
unretract_speed: 30
unretract_extra_length: 0.1


[respond]
default_type: echo


[neopixel board_rgb]
pin: gpio24
chain_count: 1
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0


[include mainsail.cfg]
[include macro.cfg]

